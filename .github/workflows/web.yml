name: Web Build

on:
  push:
    branches: [ '*' ]
    paths:
      - 'adnmb-backup-web/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [ '*' ]
    paths:
      - 'adnmb-backup-web/**'
      - '.github/workflows/web.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./adnmb-backup-web

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: adnmb-backup-web/pnpm-lock.yaml

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('adnmb-backup-web/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run linter
      run: pnpm run lint

    - name: Run type check
      run: pnpm run check

    - name: Run tests
      run: pnpm run test

    - name: Build application
      run: pnpm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: adnmb-backup-web/build/
        retention-days: 7

    - name: Upload build summary
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: |
          adnmb-backup-web/package.json
          adnmb-backup-web/svelte.config.js
          adnmb-backup-web/vite.config.ts
        retention-days: 7 